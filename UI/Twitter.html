<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Tweet Detector</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="icon" type="image/png" href="path-to-your-favicon"/>
</head>
<body>
  <div class="wrapper">
    <div class="input-box">
      <div class="tweet-area">
        <span class="placeholder">Paste your tweet</span>
        <div class="input editable" contenteditable="true" spellcheck="false"></div>
        <div class="input readonly" contenteditable="true" spellcheck="false"></div>
      
    </div>
      <div class="bottom">
      <ul class="icons">
        <li><i class="fa-solid fa-circle-check"style="color:green"></i></li>
        <li><i class="fa-solid fa-circle-xmark"style="color:red"></i></li>
      </ul>
      <div class="content">
        <span class="counter">280</span>
        <button id="submit-btn" >Check</button>
      </div>
    </div>
  </div>
  <div id="result"></div>
  <script src="https://kit.fontawesome.com/ac6ae0640f.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="twitter.js"></script>
</body>
</html>
